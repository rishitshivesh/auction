{% extends "auctions/layout.html" %}

{% block body %}

    <h2 align="center">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'addlisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" autofocus name="product_name" placeholder="Product Name" required>
        </div>

        <div class="form-group">
            <textarea class="form-control" name="description" rows="3" placeholder="Add Product Description Here" required></textarea>
        </div>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" name="price" placeholder = "Price" required>
        </div>

         <div class="form-group">
            <label for="category">Select Category</label>
            <select class="form-control" id="category" name="product_type" required>
                {%for category in categories%}
                <option >{{category}}</option>
                {%endfor%}
            </select>
        </div>           

         <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Adding as</span>
            </div>
            <input type="text" class="form-control" name="username" value = "{{request.user.username}}" readonly>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="Enter the Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
{% endblock %}
